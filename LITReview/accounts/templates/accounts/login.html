{% extends 'accounts/index.html' %}
{% block content %}
    <div id="login-page-container">
        <div id="signup-container">
            <p>Inscrivez-vous maintenant</p>
            <button type= button><a href="{% url 'signup' %}">S'inscrire</a></button>
        </div>
        <div id="login-container">
            <form method="post">
                {{ form.non_field_errors }}
                {% csrf_token %}
                <p>
                    {{ form.username.errors }}
                    <label for="{{ form.username.id_for_label }}">Nom d'utilisateur</label>
                    {{ form.username }}
                <p>
                <p>
                    {{ form.password.errors }}
                    <label for="{{ form.password.id_for_label }}">Mot de passe</label>
                    {{ form.password }}
                <p>
                <button type="submit" >Se connecter</button>
            </form>
        </div>
    </div>
{% endblock content %}
